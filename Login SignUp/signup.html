<!DOCTYPE html>
<html lang="en">
  <head>

            required
          />
        </div>

          <input
            type="email"
            class="form-control"
            id="username"
            name="username"

            required
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            id="Name"
            name="Name"
            placeholder="Username"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Password"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Confirm Password"
            required
          />

        <input class="btn sign-up" type="submit" value="Sign Up" />
